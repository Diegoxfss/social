<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        #profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        #user-profile {
            text-align: center;
            margin-bottom: 20px;
        }

        #username-display {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #username-input,
        #bio-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #bio {
            font-size: 16px;
        }

        .profile-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .profile-buttons button,
        .profile-buttons input {
            background-color: #405de6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        #social-media-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #social-media-icons i {
            font-size: 24px;
            margin: 0 10px;
            color: #405de6;
            cursor: pointer;
        }

        #youtube-container {
            text-align: center;
        }

        .youtube-video iframe {
            width: 100%;
            max-width: 600px;
            height: 300px;
        }

        section {
            margin-top: 40px;
        }
    </style>
    <title>X-fo</title>
</head>

<body>
    <header>
        <h1>X-fo</h1>
    </header>
    <nav>
        <a href="#profile-section">Profile</a>
        <a href="#upload-section">Upload</a>
        <a href="#biblical-studies-section">Studies</a>
        <a href="#youtube-section">YouTube</a>
    </nav>

    <main>
        <section id="profile-section">
            <img id="profile-picture" src="" alt="Profile Picture">
            <div id="user-profile">
                <input type="text" id="username-input" placeholder="Your Name">
                <textarea id="bio-input" placeholder="Type your bio..."></textarea>
                <p id="bio"></p>
            </div>
            <div class="profile-buttons">
                <input type="file" id="file-input" accept="image/*">
                <button onclick="updateProfile()">Update Profile</button>
            </div>
        </section>


        <section id="upload-section">
            <h2>Upload Picture</h2>
            <div id="post-section">
                <!-- Posts will be dynamically added here -->
            </div>
            <div id="upload-section">
                <input type="file" id="post-file-input" accept="image/*">
                <button onclick="uploadPicture()">Upload Picture</button>
            </div>
        </section>

        <section id="biblical-studies-section">
            <h2>Biblical Studies</h2>
            <div id="study-section">
                <!-- Biblical studies will be dynamically added here -->
            </div>
            <div id="add-study-section">
                <input type="file" id="study-file-input" accept=".pdf, .doc, .docx">
                <button onclick="uploadStudy()">Upload Study</button>
                <textarea id="study-description" placeholder="Add a description for your study..."></textarea>
            </div>
        </section>

        <section id="youtube-section">
            <h2>YouTube Videos</h2>
            <div id="youtube-container">
                <!-- YouTube videos will be dynamically added here -->
            </div>
            <div id="youtube-input">
                <label for="youtube-link">YouTube Link:</label>
                <input type="text" id="youtube-link" placeholder="Enter YouTube link">
                <button onclick="embedYouTubeVideo()">Embed Video</button>
            </div>
        </section>
    </main>
    <footer>
        <div id="social-media-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>
        <p>&copy; 2024 Diego.xfss. I'm not responsible for the content of external sites. Read about our approach to external linking.</p>
    </footer>

 <script>
    document.addEventListener('DOMContentLoaded', function () {
        loginUser();
        loadUserProfile();
        loadPosts();
        loadBiblicalStudies();
        loadYouTubeVideos();
    });

    function uploadProfile() {
        const usernameInput = document.getElementById('username-input');
        const fileInput = document.getElementById('file-input');
        const profilePicture = document.getElementById('profile-picture');
        const bioInput = document.getElementById('bio-input');

        const username = usernameInput.value;
        const file = fileInput.files[0];
        const bio = bioInput.value;

        if (username) {
            document.getElementById('username-display').textContent = username;
        }

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                profilePicture.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        if (bio) {
            document.getElementById('bio').textContent = bio;
        }
    }

    function likePost(postElement) {
        const likeCount = document.getElementById('like-count');
        likeCount.textContent = parseInt(likeCount.textContent) + 1;
    }

    function commentPost(postElement) {
        const commentInput = prompt('Enter your comment:');
        if (commentInput) {
            const commentSection = document.createElement('div');
            commentSection.textContent = `${getUsername()}: ${commentInput}`;
            postElement.appendChild(commentSection);
        }
    }

    function createStudyElement(file, description) {
        const studyElement = document.createElement('div');
        studyElement.classList.add('study');

        const studyLink = document.createElement('a');
        studyLink.href = URL.createObjectURL(file);
        studyLink.textContent = 'Download Study';

        const studyDescription = document.createElement('p');
        studyDescription.textContent = description;

        const studyActions = document.createElement('div');
        studyActions.classList.add('actions', 'study-actions');

        const likeButton = document.createElement('button');
        likeButton.textContent = 'Like';
        likeButton.addEventListener('click', () => likeStudy(studyElement));

        const commentButton = document.createElement('button');
        commentButton.textContent = 'Comment';
        commentButton.addEventListener('click', () => commentStudy(studyElement));

        studyActions.appendChild(likeButton);
        studyActions.appendChild(commentButton);

        studyElement.appendChild(studyLink);
        studyElement.appendChild(studyDescription);
        studyElement.appendChild(studyActions);

        return studyElement;
    }

    function likeStudy(studyElement) {
        const likeCount = document.getElementById('like-count');
        likeCount.textContent = parseInt(likeCount.textContent) + 1;
    }

    function commentStudy(studyElement) {
        const commentInput = prompt('Enter your comment:');
        if (commentInput) {
            const commentSection = document.createElement('div');
            commentSection.textContent = `${getUsername()}: ${commentInput}`;
            studyElement.appendChild(commentSection);
        }
    }

    function embedYouTubeElement(videoId) {
        const youtubeElement = document.createElement('div');
        youtubeElement.classList.add('youtube-video');

        const youtubeActions = document.createElement('div');
        youtubeActions.classList.add('actions', 'youtube-actions');

        const likeButton = document.createElement('button');
        likeButton.textContent = 'Like';
        likeButton.addEventListener('click', () => likeYouTubeVideo(youtubeElement));

        const commentButton = document.createElement('button');
        commentButton.textContent = 'Comment';
        commentButton.addEventListener('click', () => commentYouTubeVideo(youtubeElement));

        youtubeActions.appendChild(likeButton);
        youtubeActions.appendChild(commentButton);

        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.allow = 'autoplay; encrypted-media';
        iframe.frameborder = '0';
        iframe.allowfullscreen = true;

        youtubeElement.appendChild(iframe);
        youtubeElement.appendChild(youtubeActions);

        return youtubeElement;
    }

    function likeYouTubeVideo(youtubeElement) {
        const likeCount = document.getElementById('like-count');
        likeCount.textContent = parseInt(likeCount.textContent) + 1;
    }

    function commentYouTubeVideo(youtubeElement) {
        const commentInput = prompt('Enter your comment:');
        if (commentInput) {
            const commentSection = document.createElement('div');
            commentSection.textContent = `${getUsername()}: ${commentInput}`;
            youtubeElement.appendChild(commentSection);
        }
    }

    function getUsername() {
        return document.getElementById('username-display').textContent;
    }

    function getYoutubeVideoId(url) {
        const regex = /^(?:(?:https?:)?\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    function loginUser() {
        const email = prompt('Enter your email:');
        const password = prompt('Enter your password:');

        if (email === 'diego@diego.com' && password === '101010') {
            displayRandomVerse();
        } else {
            alert('Invalid credentials. Please try again.');
        }
    }

    function loadUserProfile() {
        const userData = {
            profilePicture: 'default-profile.jpg',
            username: 'Username',
            bio: 'This is my bio.',
        };

        const profilePicture = document.getElementById('profile-picture');
        const usernameElement = document.getElementById('username-display');
        const bioElement = document.getElementById('bio');

        profilePicture.src = userData.profilePicture;
        usernameElement.textContent = userData.username;
        bioElement.textContent = userData.bio;
    }

    function loadPosts() {

        // Fetch posts from a server or use a database
        // Create and append post elements to the #post-section
    }

    function loadBiblicalStudies() {

        // Fetch studies from a server or use a database
        // Create and append study elements to the #study-section
    }

    function loadYouTubeVideos() {

        // Fetch videos from a server or use a database
        // Create and append YouTube video elements to the #youtube-section

    function displayRandomVerse() {

</script>

</body>
</html>
