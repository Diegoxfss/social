<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header {
            background-color: #405de6;
            color: white;
            text-align: center;
            padding: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        #profile-section {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #user-profile {
            text-align: center;
        }

        #profile-picture {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #upload-section {
            text-align: left;
        }

        #file-input {
            margin-bottom: 10px;
        }

        #bio {
            margin-top: 10px;
        }

        .post {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .actions {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #405de6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #comment-input {
            width: calc(100% - 15px);
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #social-media-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #social-media-icons i {
            font-size: 24px;
            margin: 0 10px;
            color: #405de6;
            cursor: pointer;
        }

        #youtube-container {
            text-align: center;
        }

        .youtube-video iframe {
            width: 100%;
            max-width: 600px;
            height: 300px;
        }
    </style>
    <title>Simple Social Media</title>
</head>
<body>
    <header>
        <h1>Simple Social Media</h1>
    </header>
    <main>
        <section id="profile-section">
            <div id="user-profile">
                <label for="username">Choose Your Name:</label>
                <input type="text" id="username" placeholder="Your Name">
                <img id="profile-picture" src="" alt="Profile Picture">
                <input type="file" id="file-input" accept="image/*">
                <button onclick="uploadProfile()">Upload Profile</button>
                <h2 id="username-display"></h2>
                <p id="bio"></p>
                <textarea id="comment-input" placeholder="Type your bio..."></textarea>
                <button onclick="updateBio()">Update Bio</button>
            </div>
        </section>

        <section id="upload-section">
            <h2>Upload Picture</h2>
            <div id="upload-section">
                <input type="file" id="post-file-input" accept="image/*">
                <button onclick="uploadPicture()">Upload Picture</button>
            </div>
        </section>

        <section id="biblical-studies-section">
            <h2>Biblical Studies</h2>
            <div id="study-section">
                <!-- Biblical studies will be dynamically added here -->
            </div>
            <div id="add-study-section">
                <input type="file" id="study-file-input" accept=".pdf, .doc, .docx">
                <button onclick="uploadStudy()">Upload Study</button>
                <textarea id="study-description" placeholder="Add a description for your study..."></textarea>
            </div>
        </section>
        <section id="youtube-section">
            <h2>YouTube Videos</h2>
            <div id="youtube-container">
                <!-- YouTube videos will be dynamically added here -->
            </div>
            <div id="youtube-input">
                <label for="youtube-link">YouTube Link:</label>
                <input type="text" id="youtube-link" placeholder="Enter YouTube link">
                <button onclick="embedYouTubeVideo()">Embed Video</button>
            </div>
        </section>
    </main>

    <footer>
        <!-- Your existing social media icons -->
        <div id="social-media-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </footer>

    <script>
        // Event listener when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            loginUser();
            loadUserProfile();
            loadPosts();
            loadBiblicalStudies();
            loadYouTubeVideos();
        });

        // Function to upload user profile information
        function uploadProfile() {
            const usernameInput = document.getElementById('username');
            const fileInput = document.getElementById('file-input');
            const profilePicture = document.getElementById('profile-picture');

            const username = usernameInput.value;
            const file = fileInput.files[0];

            if (username && file) {
                // Display the uploaded profile picture and set the username
                profilePicture.src = URL.createObjectURL(file);
                document.getElementById('username-display').textContent = username;
            } else {
                alert('Please enter a username and select a file to upload.');
            }
        }

        // Function to upload a picture as a post
        function uploadPicture() {
            const fileInput = document.getElementById('post-file-input');
            const file = fileInput.files[0];

            if (file) {
                const postSection = document.getElementById('post-section');

                // Display the uploaded picture as a new post
                const postElement = createPostElement(file);
                postSection.prepend(postElement);
            } else {
                alert('Please select a file to upload.');
            }
        }

        // Function to update user bio
        function updateBio() {
            const newBio = document.getElementById('comment-input').value;
            const bioElement = document.getElementById('bio');
            bioElement.textContent = newBio;
        }

        // Function to upload a study
        function uploadStudy() {
            const fileInput = document.getElementById('study-file-input');
            const file = fileInput.files[0];
            const description = document.getElementById('study-description').value;

            if (file) {
                const studySection = document.getElementById('study-section');

                // Display the uploaded study as a new entry
                const studyElement = createStudyElement(file, description);
                studySection.prepend(studyElement);
            } else {
                alert('Please select a file to upload.');
            }
        }

        // Function to embed a YouTube video
        function embedYouTubeVideo() {
            const youtubeLink = document.getElementById('youtube-link').value;

            if (youtubeLink) {
                const youtubeContainer = document.getElementById('youtube-container');
                const videoId = getYoutubeVideoId(youtubeLink);

                if (videoId) {
                    const youtubeElement = embedYouTubeElement(videoId);
                    youtubeContainer.innerHTML = ''; // Clear previous content
                    youtubeContainer.appendChild(youtubeElement);
                } else {
                    alert('Invalid YouTube link. Please enter a valid link.');
                }
            } else {
                alert('Please enter a YouTube link.');
            }
        }

        // Function to create a post element
        function createPostElement(file) {
            const postElement = document.createElement('div');
            postElement.classList.add('post');

            const postImage = document.createElement('img');
            postImage.classList.add('post-image');
            postImage.src = URL.createObjectURL(file);

            const postActions = document.createElement('div');
            postActions.classList.add('actions', 'post-actions');

            const likeButton = document.createElement('button');
            likeButton.textContent = 'Like';
            likeButton.addEventListener('click', () => likePost(postElement));

            const commentButton = document.createElement('button');
            commentButton.textContent = 'Comment';
            commentButton.addEventListener('click', () => commentPost(postElement));

            postActions.appendChild(likeButton);
            postActions.appendChild(commentButton);

            postElement.appendChild(postImage);
            postElement.appendChild(postActions);

            return postElement;
        }

        // Function to like a post
        function likePost(postElement) {
            // Increment the like count
            const likeCount = document.getElementById('like-count');
            likeCount.textContent = parseInt(likeCount.textContent) + 1;
        }

        // Function to comment on a post
        function commentPost(postElement) {
            const commentInput = prompt('Enter your comment:');
            if (commentInput) {
                const commentSection = document.createElement('div');
                commentSection.textContent = `${getUsername()}: ${commentInput}`;
                postElement.appendChild(commentSection);
            }
        }

        // Function to create a study element
        function createStudyElement(file, description) {
            const studyElement = document.createElement('div');
            studyElement.classList.add('study');

            const studyLink = document.createElement('a');
            studyLink.href = URL.createObjectURL(file);
            studyLink.textContent = 'Download Study';

            const studyDescription = document.createElement('p');
            studyDescription.textContent = description;

            const studyActions = document.createElement('div');
            studyActions.classList.add('actions', 'study-actions');

            const likeButton = document.createElement('button');
            likeButton.textContent = 'Like';
            likeButton.addEventListener('click', () => likeStudy(studyElement));

            const commentButton = document.createElement('button');
            commentButton.textContent = 'Comment';
            commentButton.addEventListener('click', () => commentStudy(studyElement));

            studyActions.appendChild(likeButton);
            studyActions.appendChild(commentButton);

            studyElement.appendChild(studyLink);
            studyElement.appendChild(studyDescription);
            studyElement.appendChild(studyActions);

            return studyElement;
        }

        // Function to like a study
        function likeStudy(studyElement) {
            // Increment the like count
            const likeCount = document.getElementById('like-count');
            likeCount.textContent = parseInt(likeCount.textContent) + 1;
        }

        // Function to embed a YouTube video element
        function embedYouTubeElement(videoId) {
            const youtubeElement = document.createElement('div');
            youtubeElement.classList.add('youtube-video');

            const youtubeActions = document.createElement('div');
            youtubeActions.classList.add('actions', 'youtube-actions');

            const likeButton = document.createElement('button');
            likeButton.textContent = 'Like';
            likeButton.addEventListener('click', () => likeYouTubeVideo(youtubeElement));

            const commentButton = document.createElement('button');
            commentButton.textContent = 'Comment';
            commentButton.addEventListener('click', () => commentYouTubeVideo(youtubeElement));

            youtubeActions.appendChild(likeButton);
            youtubeActions.appendChild(commentButton);

            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            iframe.allow = 'autoplay; encrypted-media';
            iframe.frameborder = '0';
            iframe.allowfullscreen = true;

            youtubeElement.appendChild(iframe);
            youtubeElement.appendChild(youtubeActions);

            return youtubeElement;
        }

        // Function to like a YouTube video
        function likeYouTubeVideo(youtubeElement) {
            // Increment the like count
            const likeCount = document.getElementById('like-count');
            likeCount.textContent = parseInt(likeCount.textContent) + 1;
        }

        // Function to comment on a study
        function commentStudy(studyElement) {
            const commentInput = prompt('Enter your comment:');
            if (commentInput) {
                const commentSection = document.createElement('div');
                commentSection.textContent = `${getUsername()}: ${commentInput}`;
                studyElement.appendChild(commentSection);
            }
        }

        // Function to comment on a YouTube video
        function commentYouTubeVideo(youtubeElement) {
            const commentInput = prompt('Enter your comment:');
            if (commentInput) {
                const commentSection = document.createElement('div');
                commentSection.textContent = `${getUsername()}: ${commentInput}`;
                youtubeElement.appendChild(commentSection);
            }
        }

        // Function to get the current username
        function getUsername() {
            return document.getElementById('username-display').textContent;
        }

        // Function to extract YouTube video ID from the link
        function getYoutubeVideoId(url) {
            const regex = /^(?:(?:https?:)?\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Function to simulate a user login
        function loginUser() {
            const email = prompt('Enter your email:');
            const password = prompt('Enter your password:');

            if (email === 'diego@diego.com' && password === '101010') {
                // Successful login
                displayRandomVerse();
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }

        // Function to load user profile data
        function loadUserProfile() {
            // Placeholder for loading user profile data
            const userData = {
                profilePicture: 'default-profile.jpg',
                username: 'Username',
                bio: 'This is my bio.',
            };

            const profilePicture = document.getElementById('profile-picture');
            const usernameElement = document.getElementById('username-display');
            const bioElement = document.getElementById('bio');

            profilePicture.src = userData.profilePicture;
            usernameElement.textContent = userData.username;
            bioElement.textContent = userData.bio;
        }

        // Placeholder function to load posts (replace with actual implementation)
        function loadPosts() {
            // Placeholder for loading posts
            // You can fetch posts from a server or use a database
            // and dynamically create post elements in the #post-section
        }

        // Placeholder function to load biblical studies (replace with actual implementation)
        function loadBiblicalStudies() {
            // Placeholder for loading biblical studies
            // You can fetch studies from a server or use a database
            // and dynamically create study elements in the #study-section
        }

        // Placeholder function to load YouTube videos (replace with actual implementation)
        function loadYouTubeVideos() {
            // Placeholder for loading YouTube videos
            // You can fetch videos from a server or use a database
            // and dynamically create YouTube video elements in the #youtube-section
        }

        // Placeholder function to display a random Bible verse (replace with actual implementation)
        function displayRandomVerse() {
            // Your existing Bible verses logic
        }
    </script>
</body>
</html>
