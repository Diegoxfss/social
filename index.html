<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #0288d1;
            color: white;
            text-align: center;
            padding: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        section {
            margin-bottom: 20px;
        }

        #profile-section,
        #upload-section,
        #biblical-studies-section,
        #ad-section {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #user-profile {
            text-align: center;
            margin-bottom: 20px;
        }

        #profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        #username-display {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        #bio {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        #file-input,
        #study-file-input,
        #post-file-input {
            margin-bottom: 10px;
        }

        .post,
        .study {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            position: relative;
        }

        .post-image,
        .study-link {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .emojis {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .emojis button {
            margin-right: 10px;
            background-color: #fff;
            border: none;
            cursor: pointer;
        }

        .emoji-count {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: #555;
        }

        #thumbs-up {
            color: #4CAF50;
        }

        #heart {
            color: #e53935;
        }

        #smile {
            color: #ff9800;
        }

        #social-media-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #social-media-icons i {
            font-size: 24px;
            margin: 0 10px;
            color: #0288d1;
            cursor: pointer;
        }

        #ad-section {
            background-color: #dcedc8;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        #ad-message {
            font-size: 16px;
            font-style: italic;
            margin-bottom: 10px;
        }

        #ad-placeholder {
            height: 100px;
            background-color: #f0f0f0;
            border: 2px dashed #9e9e9e;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
        }

        #ad-placeholder:hover {
            background-color: #e0e0e0;
        }

        #ad-placeholder img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
    </style>
    <title>Simple Social Media</title>
</head>
<body>
    <header>
        <h1>Simple Social Media        </h1>
    </header>
    <main>
        <section id="profile-section">
            <!-- User Profile Section -->
            <div id="user-profile">
                <img id="profile-picture" src="" alt="Foto de Perfil">
                <div id="username-display"></div>
                <p id="bio"></p>
            </div>
        </section>

        <section id="upload-section">
            <!-- Upload Section -->
            <div id="upload-section">
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
                <input type="file" id="file-input">
                <button onclick="uploadProfile()">Atualizar Foto e Nome</button>
            </div>
        </section>

        <section id="biblical-studies-section">
            <!-- Biblical Studies Section -->
            <h2>Estudos Bíblicos</h2>
            <div id="study-section">
                <!-- Estudos Bíblicos serão adicionados dinamicamente aqui -->
            </div>
            <div id="add-study-section">
                <input type="file" id="study-file-input" accept=".pdf, .doc, .docx">
                <button onclick="uploadStudy()">Enviar Estudo</button>
                <textarea id="study-description" placeholder="Adicione uma descrição para seu estudo..."></textarea>
            </div>
        </section>

        <section id="ad-section">
            <!-- Ad Section -->
            <p id="ad-message">Sua mensagem pode estar aqui!</p>
            <div id="ad-placeholder" onclick="showAdDetails()">
                <!-- Ad Placeholder -->
            </div>
        </section>

        <section id="post-section">
            <!-- Posts Section -->
        </section>
    </main>

    <footer>
        <div id="social-media-icons">
            <!-- Social Media Icons -->
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loginUser();
            loadUserProfile();
            loadPosts();
            loadBiblicalStudies();
        });

        function uploadProfile() {
            const usernameInput = document.getElementById('username');
            const fileInput = document.getElementById('file-input');
            const profilePicture = document.getElementById('profile-picture');

            const username = usernameInput.value;
            const file = fileInput.files[0];

            if (file) {
                // Display the uploaded profile picture
                profilePicture.src = URL.createObjectURL(file);

                // Update the username if provided
                if (username) {
                    document.getElementById('username-display').textContent = username;
                }
            } else {
                alert('Por favor, selecione uma foto para enviar.');
            }
        }

        function uploadStudy() {
            const fileInput = document.getElementById('study-file-input');
            const file = fileInput.files[0];
            const description = document.getElementById('study-description').value;

            if (file) {
                const studySection = document.getElementById('study-section');

                // Display the uploaded study as a new entry
                const studyElement = createStudyElement(file, description);
                studySection.prepend(studyElement);
            } else {
                alert('Por favor, selecione um arquivo para enviar.');
            }
        }

        function createStudyElement(file, description) {
            const studyElement = document.createElement('div');
            studyElement.classList.add('study');

            const studyLink = document.createElement('a');
            studyLink.href = URL.createObjectURL(file);
            studyLink.classList.add('study-link');
            studyLink.textContent = 'Baixar Estudo';

            const studyDescription = document.createElement('p');
            studyDescription.textContent = description;

            const studyActions = document.createElement('div');
            studyActions.classList.add('study-actions');

            const likeButton = document.createElement('button');
            likeButton.textContent = 'Curtir';
            likeButton.addEventListener('click', () => likeStudy(studyElement));

            const commentButton = document.createElement('button');
            commentButton.textContent = 'Comentar';
            commentButton.addEventListener('click', () => commentStudy(studyElement));

            const emojiSection = document.createElement('div');
            emojiSection.classList.add('emojis');
            emojiSection.appendChild(createEmojiButton('thumbs-up', '👍', () => reactToStudy(studyElement, 'thumbs-up')));
            emojiSection.appendChild(createEmojiButton('heart', '❤️', () => reactToStudy(studyElement, 'heart')));
            emojiSection.appendChild(createEmojiButton('smile', '😊', () => reactToStudy(studyElement, 'smile')));

            studyActions.appendChild(likeButton);
            studyActions.appendChild(commentButton);
            studyActions.appendChild(emojiSection);

            studyElement.appendChild(studyLink);
            studyElement.appendChild(studyDescription);
            studyElement.appendChild(studyActions);

            return studyElement;
        }

        function createEmojiButton(id, emoji, onClick) {
            const button = document.createElement('button');
            button.id = id;
            button.textContent = emoji;
            button.addEventListener('click', onClick);
            return button;
        }

        function likeStudy(studyElement) {
            alert('Curtiu o estudo!');
            // Implementar lógica real de curtir aqui
        }

        function commentStudy(studyElement) {
            const commentInput = prompt('Digite seu comentário:');
            if (commentInput) {
                const commentSection = document.createElement('div');
                commentSection.textContent = `${getUsername()}: ${commentInput}`;
                studyElement.appendChild(commentSection);
            }
        }

        function reactToStudy(studyElement, emoji) {
            const emojiCount = getEmojiCountElement(studyElement, emoji);
            incrementEmojiCount(emojiCount);
        }

        function getEmojiCountElement(container, emoji) {
            return container.querySelector(`#${emoji}-count`);
        }

        function incrementEmojiCount(emojiCount) {
            let count = parseInt(emojiCount.textContent) || 0;
            count++;
            emojiCount.textContent = count;
        }

        function getUsername() {
            return document.getElementById('username-display').textContent;
        }

        function showAdDetails() {
            // Placeholder for displaying ad details or redirecting to ad management page
            alert('Detalhes do Anúncio');
        }

        function displayRandomVerse() {
            // Placeholder for displaying random Bible verses
            // You can implement logic to randomly select and display verses
        }

        function loginUser() {
            const email = prompt('Digite seu e-mail:');
            const password = prompt('Digite sua senha:');

            if (email === 'diego@diego.com' && password === '101010') {
                // Login bem-sucedido
                displayRandomVerse();
            } else {
                alert('Credenciais inválidas. Por favor, tente novamente.');
            }
        }

        function loadUserProfile() {
            // Placeholder for loading user profile data
            const userData = {
                profilePicture: 'default-profile.jpg',
                username: 'Usuário123',
                bio: 'Esta é a minhabio.',
            };

            const profilePicture = document.getElementById('profile-picture');
            const usernameElement = document.getElementById('username-display');
            const bioElement = document.getElementById('bio');

            profilePicture.src = userData.profilePicture;
            usernameElement.textContent = userData.username;
            bioElement.textContent = userData.bio;
        }

        function loadPosts() {
            // Placeholder for loading posts
            // You can fetch posts from a server or use a database
            // and dynamically create post elements in the #post-section
        }

        function loadBiblicalStudies() {
            // Placeholder for loading biblical studies
            // You can fetch studies from a server or use a database
            // and dynamically create study elements in the #study-section
        }
    </script>
</body>
</html>
