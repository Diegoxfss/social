<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
       body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fafafa;
}

header {
    background-color: #405de6;
    color: white;
    text-align: center;
    padding: 1em;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

main {
    max-width: 800px;
    margin: 20px auto;
}

#profile-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-bottom: 20px;
}

#user-profile {
    text-align: center;
}

#profile-picture {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    object-fit: cover;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 10px;
}

#file-input {
    margin-bottom: 10px;
}

#upload-section,
#add-study-section {
    text-align: center;
    margin-top: 20px;
}

#youtube-section {
    text-align: center;
    margin-top: 20px;
}

.video-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    overflow: hidden;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

title {
    text-align: center;
}

footer {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

#social-media-icons i {
    font-size: 24px;
    margin: 0 10px;
    color: #405de6;
    cursor: pointer;
}

/* Remaining CSS styles remain unchanged */

#upload-section,
#add-study-section {
    text-align: center;
}

.post {
    background-color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-bottom: 20px;
    overflow: hidden;
}

.post-image {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
}

.post-actions {
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.post-actions button {
    background-color: #405de6;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
}

#comment-input {
    width: calc(100% - 15px);
    padding: 8px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#social-media-icons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

#social-media-icons i {
    font-size: 24px;
    margin: 0 10px;
    color: #405de6;
    cursor: pointer;
}

    </style>
    <title>Simple Social Media</title>
</head>
<body>
    <header>
        <h1>Simple Social Media</h1>
    </header>
    <main>
        <section id="profile-section">
            <div id="user-profile">
                <label for="username">Choose Your Name:</label>
                <input type="text" id="username" placeholder="Your Name">
                <img id="profile-picture" src="" alt="Profile Picture">
                <input type="file" id="file-input" accept="image/*">
                <button onclick="uploadProfile()">Upload Profile</button>
                <h2 id="username-display"></h2>
                <p id="bio"></p>
            </div>
        </section>

        <section id="upload-section">
            <input type="file" id="post-file-input" accept="image/*">
            <button onclick="uploadPicture()">Upload Picture</button>
            <textarea id="comment-input" placeholder="Type your bio..."></textarea>
            <button onclick="updateBio()">Update Bio</button>
        </section>

        <section id="biblical-studies-section">
            <h2>Biblical Studies</h2>
            <div id="study-section">
                <!-- Biblical studies will be dynamically added here -->
            </div>
            <div id="add-study-section">
                <input type="file" id="study-file-input" accept=".pdf, .doc, .docx">
                <button onclick="uploadStudy()">Upload Study</button>
                <textarea id="study-description" placeholder="Add a description for your study..."></textarea>
            </div>
        </section>

        <section id="post-section">
            <!-- Posts will be dynamically added here -->
        </section>
    </main>

    <!-- YouTube video embedding section -->
    <section id="youtube-section">
        <h2>YouTube Video</h2>
        <input type="text" id="youtube-link" placeholder="Paste YouTube link">
        <button onclick="embedYouTubeVideo()">Embed Video</button>
        <div id="youtube-container" class="video-container"></div>
    </section>

    <footer>
        <div id="social-media-icons">
            <!-- Your existing social media icons -->
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loginUser();
            loadUserProfile();
            loadPosts();
            loadBiblicalStudies();
        });

        // Existing JavaScript functions remain unchanged

        function embedYouTubeVideo() {
            const youtubeLink = document.getElementById('youtube-link').value;

            if (youtubeLink) {
                const youtubeContainer = document.getElementById('youtube-container');
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${getYoutubeVideoId(youtubeLink)}`;
                iframe.allow = 'autoplay; encrypted-media';
                iframe.frameborder = '0';
                iframe.allowfullscreen = true;

                youtubeContainer.innerHTML = ''; // Clear previous content
                youtubeContainer.appendChild(iframe);
            } else {
                alert('Please enter a valid YouTube link.');
            }
        }

        function getYoutubeVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
