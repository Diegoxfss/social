<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header {
            background-color: #405de6;
            color: white;
            text-align: center;
            padding: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        #profile-section {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #user-profile {
            text-align: center;
        }

        #profile-picture {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #upload-section {
            text-align: center;
        }

        #file-input {
            margin-bottom: 10px;
        }

        #bio {
            margin-top: 10px;
        }

        .post {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .post-actions {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-actions button {
            background-color: #405de6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #comment-input {
            width: calc(100% - 15px);
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <title>Simple Social Media</title>
</head>
<body>
    <header>
        <h1>Simple Social Media</h1>
    </header>
    <main>
        <section id="profile-section">
            <div id="user-profile">
                <img id="profile-picture" src="" alt="Profile Picture">
                <h2 id="username"></h2>
                <p id="bio"></p>
            </div>
            <div id="upload-section">
                <input type="file" id="file-input" accept="image/*">
                <button onclick="uploadPicture()">Upload Picture</button>
                <textarea id="comment-input" placeholder="Type your bio..."></textarea>
                <button onclick="updateBio()">Update Bio</button>
            </div>
        </section>
        <section id="post-section">
            <!-- Posts will be dynamically added here -->
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadUserProfile();
            loadPosts();
        });

        function loadUserProfile() {
            const profilePicture = document.getElementById('profile-picture');
            const usernameElement = document.getElementById('username');
            const bioElement = document.getElementById('bio');

            const userData = {
                profilePicture: 'default-profile.jpg',
                username: 'User123',
                bio: 'This is my bio.',
            };

            profilePicture.src = userData.profilePicture;
            usernameElement.textContent = userData.username;
            bioElement.textContent = userData.bio;
        }

        function uploadPicture() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (file) {
                const postSection = document.getElementById('post-section');

                // Display the uploaded picture as a new post
                const postElement = document.createElement('div');
                postElement.classList.add('post');

                const postImage = document.createElement('img');
                postImage.classList.add('post-image');
                postImage.src = URL.createObjectURL(file);

                const postActions = document.createElement('div');
                postActions.classList.add('post-actions');

                const likeButton = document.createElement('button');
                likeButton.textContent = 'Like';
                likeButton.addEventListener('click', () => likePost(postElement));

                const commentButton = document.createElement('button');
                commentButton.textContent = 'Comment';
                commentButton.addEventListener('click', () => commentPost(postElement));

                postActions.appendChild(likeButton);
                postActions.appendChild(commentButton);

                postElement.appendChild(postImage);
                postElement.appendChild(postActions);

                postSection.prepend(postElement);
            } else {
                alert('Please select a file to upload.');
            }
        }

        function likePost(postElement) {
            alert('Liked the post!');
            // Implement actual like logic here
        }

        function commentPost(postElement) {
            const commentInput = prompt('Enter your comment:');
            if (commentInput) {
                const commentSection = document.createElement('div');
                commentSection.textContent = `User123: ${commentInput}`;
                postElement.appendChild(commentSection);
            }
        }

        function updateBio() {
            const newBio = document.getElementById('comment-input').value;
            const bioElement = document.getElementById('bio');
            bioElement.textContent = newBio;
        }

        function loadPosts() {
            // For initial load, you can use the same approach as before
        }
    </script>
</body>
</html>
