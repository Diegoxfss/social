<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header {
            background-color: #405de6;
            color: white;
            text-align: center;
            padding: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        #profile-section {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #user-profile {
            text-align: center;
        }

        #profile-picture {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #upload-section {
            text-align: center;
        }

        #avatar-input,
        #file-input {
            margin-bottom: 10px;
        }

        #bio {
            margin-top: 10px;
        }

        .post {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .post-actions {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-actions button {
            background-color: #405de6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #comment-input {
            width: calc(100% - 15px);
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .emoji-button {
            cursor: pointer;
        }

        .emoji-list {
            display: none;
            position: absolute;
            bottom: 30px;
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            z-index: 1;
        }

        .emoji-list button {
            border: none;
            background: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
    <title>Advanced Social Media</title>
</head>
<body>
    <header>
        <h1>Advanced Social Media</h1>
    </header>
    <main>
        <section id="profile-section">
            <div id="user-profile">
                <img id="profile-picture" src="" alt="Profile Picture">
                <h2 id="username"></h2>
                <p id="bio"></p>
            </div>
            <div id="upload-section">
                <input type="file" id="avatar-input" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
                <input type="file" id="file-input" accept="image/*">
                <button onclick="uploadPicture()">Upload Picture</button>
                <input type="text" id="friend-search" placeholder="Find Friends">
                <button onclick="findFriends()">Find Friends</button>
                <textarea id="comment-input" placeholder="Type your bio..."></textarea>
                <button onclick="updateBio()">Update Bio</button>
            </div>
        </section>
        <section id="post-section">
            <!-- Posts will be dynamically added here -->
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadUserProfile();
            loadPosts();
        });

        function loadUserProfile() {
            const profilePicture = document.getElementById('profile-picture');
            const usernameElement = document.getElementById('username');
            const bioElement = document.getElementById('bio');

            const userData = {
                profilePicture: 'default-profile.jpg',
                username: 'User123',
                bio: 'This is my bio.',
            };

            profilePicture.src = userData.profilePicture;
            usernameElement.textContent = userData.username;
            bioElement.textContent = userData.bio;
        }

        function uploadAvatar() {
            const avatarInput = document.getElementById('avatar-input');
            const file = avatarInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('avatar', file);

                // Placeholder for sending the avatar to the backend
                // Replace with actual backend API call
                fetch('/api/upload-avatar', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                       
                        alert('Avatar uploaded successfully!');
                        loadUserProfile();
                    } else {
                        alert('Failed to upload avatar.');
                    }
                })
                .catch(error => {
                    console.error('Error uploading avatar:', error);
                });
            } else {
                alert('Please select a file to upload.');
            }
        }

        function uploadPicture() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('picture', file);

                // Placeholder for sending the picture to the backend
                // Replace with actual backend API call
                fetch('/api/upload-picture', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Picture uploaded successfully!');
                        // Refresh the posts after uploading
                        loadPosts();
                    } else {
                        alert('Failed to upload picture.');
                    }
                })
                .catch(error => {
                    console.error('Error uploading picture:', error);
                });
            } else {
                alert('Please select a file to upload.');
            }
        }

        function findFriends() {
            const friendSearch = document.getElementById('friend-search').value;

            // Placeholder for searching friends on the backend
            // Replace with actual backend API call
            fetch(`/api/find-friends?q=${friendSearch}`)
                .then(response => response.json())
                .then(data => {
                    // Process and display search results
                    console.log('Found friends:', data);
                })
                .catch(error => {
                    console.error('Error finding friends:', error);
                });
        }

        function updateBio() {
            const newBio = document.getElementById('comment-input').value;

            // Placeholder for updating user bio on the backend
            // Replace with actual backend API call
            fetch('/api/update-bio', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ bio: newBio }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Bio updated successfully!');
                    loadUserProfile();
                } else {
                    alert('Failed to update bio.');
                }
            })
            .catch(error => {
                console.error('Error updating bio:', error);
            });
        }

        function likePost(postId) {
            // Placeholder for liking a post on the backend
            // Replace with actual backend API call
            fetch(`/api/like-post/${postId}`, {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Post liked successfully!');
                    // Refresh the posts after liking
                    loadPosts();
                } else {
                    alert('Failed to like the post.');
                }
            })
            .catch(error => {
                console.error('Error liking post:', error);
            });
        }

        function commentPost(postId) {
            const commentInput = prompt('Enter your comment:');
            if (commentInput) {
                // Placeholder for commenting on a post on the backend
                // Replace with actual backend API call
                fetch(`/api/comment-post/${postId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ comment: commentInput }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Comment posted successfully!');
                        // Refresh the posts after commenting
                        loadPosts();
                    } else {
                        alert('Failed to post the comment.');
                    }
                })
                .catch(error => {
                    console.error('Error posting comment:', error);
                });
            }
        }

        function commentOnComment(commentId, postId) {
            const nestedCommentInput = prompt('Enter your comment:');
            if (nestedCommentInput) {
                // Placeholder for commenting on a comment on the backend
                // Replace with actual backend API call
                fetch(`/api/comment-on-comment/${postId}/${commentId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ comment: nestedCommentInput }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Comment posted successfully!');
                        // Refresh the posts after commenting
                        loadPosts();
                    } else {
                        alert('Failed to post the comment.');
                    }
                })
                .catch(error => {
                    console.error('Error posting comment:', error);
                });
            }
        }

        function addEmojiButtons(targetElement, postId) {
            const emojiButton = document.createElement('button');
            emojiButton.textContent = '😊';
            emojiButton.classList.add('emoji-button');
            emojiButton.addEventListener('click', () => showEmojiList(emojiButton));

            const emojiList = document.createElement('div');
            emojiList.classList.add('emoji-list');
            emojiList.innerHTML = `
                <button onclick="addEmoji('${targetElement.id}', '😊', ${postId})">😊</button>
                <button onclick="addEmoji('${targetElement.id}', '👍', ${postId})">👍</button>
                <button onclick="addEmoji('${targetElement.id}', '❤️', ${postId})">❤️</button>
            `;

            targetElement.appendChild(emojiButton);
            targetElement.appendChild(emojiList);
        }

        function showEmojiList(emojiButton) {
            const emojiList = emojiButton.nextElementSibling;
            emojiList.style.display = emojiList.style.display === 'block' ? 'none' : 'block';
        }

        function addEmoji(targetId, emoji, postId) {
            const targetElement = document.getElementById(targetId);
            targetElement.textContent += ` ${emoji} `;

            // Placeholder for adding emoji to a post on the backend
            // Replace with actual backend API call
            fetch(`/api/add-emoji/${postId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ emoji }),
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    console.error('Failed to add emoji to the post:', data.error);
                }
            })
            .catch(error => {
                console.error('Error adding emoji:', error);
            });
        }

        function loadPosts() {
            // Placeholder for fetching posts from the backend
            // Replace with actual backend API call
            fetch('/api/get-posts')
                .then(response => response.json())
                .then(data => {
                    const postSection = document.getElementById('post-section');
                    postSection.innerHTML = '';

                    data.posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.classList.add('post');
                        postElement.setAttribute('data-post-id', post.id);

                        const postImage = document.createElement('img');
                        postImage.classList.add('post-image');
                        postImage.src = post.imageUrl;

                        const postActions = document.createElement('div');
                        postActions.classList.add('post-actions');

                        const likeButton = document.createElement('button');
                        likeButton.textContent = 'Like';
                        likeButton.addEventListener('click', () => likePost(post.id));

                        const commentButton = document.createElement('button');
                        commentButton.textContent = 'Comment';
                        commentButton.addEventListener('click', () => commentPost(post.id));

                        postActions.appendChild(likeButton);
                        postActions.appendChild(commentButton);

                        const commentsSection = document.createElement('div');
                        commentsSection.classList.add('comments-section');

                        post.comments.forEach(comment => {
                            const commentElement = document.createElement('div');
                            commentElement.textContent = `${comment.user}: ${comment.text}`;
                            addEmojiButtons(commentElement, post.id);

                            const replyButton = document.createElement('button');
                            replyButton.textContent = 'Reply';
                            replyButton.addEventListener('click', () => commentOnComment(comment.id, post.id));

                            commentElement.appendChild(replyButton);
                            commentsSection.appendChild(commentElement);
                        });

                        postElement.appendChild(postImage);
                        postElement.appendChild(postActions);
                        postElement.appendChild(commentsSection);

                        postSection.appendChild(postElement);
                    });
                })
                .catch(error => {
                    console.error('Error loading posts:', error);
                });
        }
    </script>
</body>
</html>
