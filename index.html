    <style>
        * {

        body {

        /* Header Styles */

        /* Navigation Styles */
        nav {

        nav a {
            float: left;

            text-decoration: none;

            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        nav a:hover {
            background-color: #555;
            color: #ffd700;
        }


        nav a::before {
            content: '';
            position: absolute;
            height: 4px;
            width: 0;
            bottom: 0;
            left: 50%;
            background-color: #01070d;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover::before {
            width: 100%;
            left: 0;
        }

     /* Profile Section Styles */

#username-display {

#username-input,
#bio-input,

#profile-buttons {

#profile-buttons button:hover {

        /* Advertisement Styles */

    }

        #sidebar-toggle {

            border: none;

            position: absolute;
            top: 15px;
            left: 15px;

         @media screen and (max-width: 768px) {

                transition: background-color 0.3s;

    <script>
 function uploadProfile() {
            const usernameInput = document.getElementById('username-input');
            const fileInput = document.getElementById('file-input');
            const profilePicture = document.getElementById('profile-picture');
            const bioInput = document.getElementById('bio-input');

            const username = usernameInput.value;
            const file = fileInput.files[0];
            const bio = bioInput.value;

            if (username) {
                document.getElementById('username-display').textContent = username;
            }

            if (file) {
                profilePicture.src = URL.createObjectURL(file);
            }

            if (bio) {
                document.getElementById('bio').textContent = bio;
            }
        }

        function updateBio() {
            const newBio = document.getElementById('bio-input').value;
            const bioElement = document.getElementById('bio');

            if (bioElement) {
                bioElement.textContent = newBio;
            }

        function changeProfileBackgroundColor() {
    const profileSection = document.getElementById('profile-section');
    const selectedColor = document.getElementById('background-color-input').value;

    profileSection.style.backgroundColor = selectedColor;
}


       
        function uploadPicture() {
            const fileInput = document.getElementById('post-file-input');
            const file = fileInput.files[0];

            if (file) {
                const postSection = document.getElementById('post-section');
                const postElement = createPostElement(file);
                postSection.prepend(postElement);
            } else {
                alert('Please select a file to upload.');
            }
        }

     function createPostElement(file) {
    const postElement = document.createElement('div');
    postElement.classList.add('post');

    const postImage = document.createElement('img');
    postImage.classList.add('post-image');
    postImage.src = URL.createObjectURL(file);
    postImage.style.maxHeight = '5%'; // Set the maximum height to 50% of the profile picture size

    const postActions = document.createElement('div');
    postActions.classList.add('actions', 'post-actions');

    const likeButton = document.createElement('button');
    likeButton.textContent = 'Like';
    likeButton.addEventListener('click', () => likePost(postElement));

    const commentButton = document.createElement('button');
    commentButton.textContent = 'Comment';
    commentButton.addEventListener('click', () => commentPost(postElement));

    postActions.appendChild(likeButton);
    postActions.appendChild(commentButton);

    postElement.appendChild(postImage);
    postElement.appendChild(postActions);

    return postElement;
}


        function likePost(postElement) {

        }

        function commentPost(postElement) {
            const commentInput = prompt('Enter your comment:');
            if (commentInput) {
                const commentSection = document.createElement('div');
                commentSection.textContent = `${getUsername()}: ${commentInput}`;
                postElement.appendChild(commentSection);
            }
        }

        function uploadStudy() {
            const fileInput = document.getElementById('study-file-input');
            const file = fileInput.files[0];
            const description = document.getElementById('study-description').value;

            if (file) {
                const studySection = document.getElementById('study-section');
                const studyElement = createStudyElement(file, description);
                studySection.prepend(studyElement);
            } else {
                alert('Please select a file to upload.');
            }
        }

        function createStudyElement(file, description) {
            const studyElement = document.createElement('div');
            studyElement.classList.add('study');

            const studyLink = document.createElement('a');
            studyLink.href = URL.createObjectURL(file);
            studyLink.textContent = 'Download Study';

            const studyDescription = document.createElement('p');
            studyDescription.textContent = description;

            const studyActions = document.createElement('div');
            studyActions.classList.add('actions', 'study-actions');

            const likeButton = document.createElement('button');
            likeButton.textContent = 'Like';
            likeButton.addEventListener('click', () => likeStudy(studyElement));

            const commentButton = document.createElement('button');
            commentButton.textContent = 'Comment';
            commentButton.addEventListener('click', () => commentStudy(studyElement));

            studyActions.appendChild(likeButton);
            studyActions.appendChild(commentButton);

            studyElement.appendChild(studyLink);
            studyElement.appendChild(studyDescription);
            studyElement.appendChild(studyActions);

            return studyElement;
        }

                function likeStudy(studyElement) {
            // Implementation for liking a study
            const likeCount = studyElement.querySelector('.like-count');
            likeCount.textContent = parseInt(likeCount.textContent) + 1;
        }

        function commentStudy(studyElement) {
            const commentInput = prompt('Enter your comment:');
            if (commentInput) {
                const commentSection = document.createElement('div');
                commentSection.textContent = `${getUsername()}: ${commentInput}`;
                studyElement.appendChild(commentSection);
            }
        }

        function embedYouTubeVideo() {
            const youtubeLink = document.getElementById('youtube-link').value;

            if (youtubeLink) {
                const youtubeContainer = document.getElementById('youtube-container');
                const videoId = getYoutubeVideoId(youtubeLink);

                if (videoId) {
                    const youtubeElement = embedYouTubeElement(videoId);
                    youtubeContainer.innerHTML = '';
                    youtubeContainer.appendChild(youtubeElement);
                } else {
                    alert('Invalid YouTube link. Please enter a valid link.');
                }
            } else {
                alert('Please enter a YouTube link.');
            }
        }

        function embedYouTubeElement(videoId) {
            const youtubeElement = document.createElement('div');
            youtubeElement.classList.add('youtube-video');

            const youtubeActions = document.createElement('div');
            youtubeActions.classList.add('actions', 'youtube-actions');

            const likeButton = document.createElement('button');
            likeButton.textContent = 'Like';
            likeButton.addEventListener('click', () => likeYouTubeVideo(youtubeElement));

            const commentButton = document.createElement('button');
            commentButton.textContent = 'Comment';
            commentButton.addEventListener('click', () => commentYouTubeVideo(youtubeElement));

            youtubeActions.appendChild(likeButton);
            youtubeActions.appendChild(commentButton);

            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            iframe.allow = 'autoplay; encrypted-media';
            iframe.frameborder = '0';
            iframe.allowfullscreen = true;

            youtubeElement.appendChild(iframe);
            youtubeElement.appendChild(youtubeActions);

            return youtubeElement;
        }

        function likeYouTubeVideo(youtubeElement) {
            const likeCount = youtubeElement.querySelector('.like-count');
            likeCount.textContent = parseInt(likeCount.textContent) + 1;
        }

        function commentYouTubeVideo(youtubeElement) {
            const commentInput = prompt('Enter your comment:');
            if (commentInput) {
                const commentSection = document.createElement('div');
                commentSection.textContent = `${getUsername()}: ${commentInput}`;
                youtubeElement.appendChild(commentSection);
            }
        }

        function getUsername() {
            return document.getElementById('username-display').textContent;
        }

        function getYoutubeVideoId(url) {
            const regex = /^(?:(?:https?:)?\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
